<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - CRM Админка</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
         <style>
         :root {
             --primary-color: #1e40af;
             --primary-dark: #1e3a8a;
             --primary-light: #3b82f6;
             --secondary-color: #475569;
             --accent-color: #dc2626;
             --success-color: #059669;
             --warning-color: #d97706;
             --danger-color: #dc2626;
             --dark-color: #0f172a;
             --light-color: #f8fafc;
             --border-color: #e2e8f0;
             --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.08);
             --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.12), 0 2px 4px -2px rgb(0 0 0 / 0.12);
             --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.15), 0 4px 6px -4px rgb(0 0 0 / 0.15);
             --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.18), 0 8px 10px -6px rgb(0 0 0 / 0.18);
         }

         * {
             font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
         }

         body {
             background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
             min-height: 100vh;
             display: flex;
             align-items: center;
             justify-content: center;
         }
         .login-card {
             background: rgba(255, 255, 255, 0.95);
             backdrop-filter: blur(15px);
             border-radius: 1rem;
             box-shadow: var(--shadow-xl);
             overflow: hidden;
             max-width: 400px;
             width: 100%;
             border: 1px solid rgba(255, 255, 255, 0.2);
         }
         .login-header {
             background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
             color: white;
             padding: 2rem;
             text-align: center;
             position: relative;
             overflow: hidden;
         }
        .login-body {
            padding: 2rem;
        }
                 .form-control {
             border-radius: 0.75rem;
             border: 2px solid var(--border-color);
             padding: 0.75rem 1rem;
             font-weight: 500;
             background: rgba(255, 255, 255, 0.9);
             backdrop-filter: blur(5px);
         }
         .form-control:focus {
             border-color: var(--primary-color);
             box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
         }
         .btn-login {
             background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
             border: none;
             border-radius: 0.75rem;
             padding: 0.75rem 2rem;
             font-weight: 600;
             box-shadow: var(--shadow-md);
         }
         .btn-login:hover {
             background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
             box-shadow: var(--shadow-lg);
         }
                 .input-group-text {
             background: rgba(248, 249, 250, 0.9);
             backdrop-filter: blur(5px);
             border: 2px solid var(--border-color);
             border-right: none;
         }
         .input-group .form-control {
             border-left: none;
         }
         .form-label {
             font-weight: 600;
             color: var(--dark-color);
             margin-bottom: 0.5rem;
         }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                                 <div class="login-card">
                     <div class="login-header">
                         <h3 class="mb-2">CRM Бота</h3>
                         <p class="mb-0 opacity-75">Панель администратора</p>
                     </div>
                    
                    <div class="login-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>
                                    Имя пользователя
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>
                                    Пароль
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-key"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-login btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Войти
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt me-1"></i>
                                Безопасное соединение
                            </small>
                        </div>
                    </div>
                </div>
                
                                 <!-- Информация о системе -->
                 <div class="text-center mt-4">
                     <div class="card" style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2);">
                         <div class="card-body text-white">
                             <h6 class="mb-2">
                                 <i class="fas fa-info-circle me-2"></i>
                                 Информация о системе
                             </h6>
                             <div class="row text-center">
                                 <div class="col-6">
                                     <div class="small opacity-75">Версия</div>
                                     <div class="fw-bold">1.0.0</div>
                                 </div>
                                 <div class="col-6">
                                     <div class="small opacity-75">Статус</div>
                                     <div class="fw-bold text-success">
                                         <i class="fas fa-circle me-1"></i>
                                         Активен
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Admin JS -->
    <script src="/static/js/admin.js"></script>
    
    <script>
        // Переключение видимости пароля
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Убираем автоматическое перенаправление - пусть сервер сам решает
        // document.addEventListener('DOMContentLoaded', function() {
        //     const token = localStorage.getItem('authToken');
        //     if (token) {
        //         window.location.href = '/';
        //     }
        // });
    </script>
</body>
</html>
